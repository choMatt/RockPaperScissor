<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissor Game</title>
</head>
<body>
    <main class="main-window">
        <section class="stage-panel">

            <div class="player-container"></div>
            <div class="display-container"><span class="display">VS</span></div>
            <div class="computer-container"></div>

        </section>

        <section class="control-panel">

            <div class="scoring-container">

            </div>

            <div class="gestures-container">
                <div class="gesture-box-front">

                    <div class="btn gesture-btn" id="Rock">
                        <img class='gesture-img' src="gestures/rock.png" alt="">
                    </div>

                    <div class="btn gesture-btn" id="Paper">
                        <img class='gesture-img' src="gestures/paper.png" alt="">
                    </div>

                    <div class="btn gesture-btn" id="Scissor">
                        <img class='gesture-img' src="gestures/scissor.png" alt="">
                    </div>
                    
                </div>
                <div class="gesture-box-back">
                    <div class="gesture-btn-edge"></div>
                    <div class="gesture-btn-edge"></div>
                    <div class="gesture-btn-edge"></div>
                </div>
            </div>

            <div class="menu-container">
                <div class="menu-box-front">
                    <div class="btn menu-btn" id="reset"></div>
                    <div class="btn menu-btn"></div>
                </div>
                <div class="menu-box-back">
                    <div class="menu-btn-edge"></div>
                    <div class="menu-btn-edge"></div>
                </div>
            </div>

        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
